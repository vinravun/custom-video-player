<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="player">
        <video loop autoplay src="./cat-video.mp4" class="player__video"></video>

        <div class="player__controls">
            <div class="progress">
                <div class="progress__filled"></div>
            </div>

            <div class="control__items">
                <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.5" value="1">
                <button data-skip="-10" class="player__button">-10</button>
                <button class="player__button player__toggle">
                    <span class="player__button__dash"></span>
                </button>
                <button data-skip="10" class="player__button">+10</button>
                <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.1" value="1">
                <!-- <button class="player__button">F</button> -->
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
